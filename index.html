<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Adhelia ğŸ‚</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#a7c7e7,#cde7ff);
font-family:Arial;
overflow:hidden;
}

/* ğŸ GIFT BOX */
#gift{
font-size:90px;
cursor:pointer;
transition:0.5s;
}

#gift.open{
transform:scale(0) rotate(360deg);
}

/* Card */
.container{
display:none;
text-align:center;
color:#333;
background:rgba(255,255,255,0.6);
padding:25px;
border-radius:20px;
animation:fadeIn 1s;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Photo */
.photo{
width:180px;
height:180px;
border-radius:50%;
overflow:hidden;
margin:auto;
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:0;
font-size:20px;
animation:floatUp 5s linear infinite;
opacity:0.7;
}

@keyframes floatUp{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}
</style>
</head>

<body>

<!-- ğŸ GIFT BOX -->
<div id="gift" onclick="openCard()">
ğŸ
</div>

<!-- CARD -->
<div class="container">

<h1>ğŸ‰ Happy Birthday Adhelia ğŸ‚</h1>

<div class="photo" onclick="startConfetti()">
<img src="photo.jpg">
</div>

<p>
ğŸ’™ I hope today brings you happiness,<br>
smiles, and everything you wished for.<br>
Enjoy your special day âœ¨
</p>

<audio id="music" src="metal.mp3"></audio>

</div>

<script>

function openCard(){

document.getElementById("gift").classList.add("open");

setTimeout(()=>{
document.getElementById("gift").style.display="none";
document.querySelector(".container").style.display="block";
document.getElementById("music").play();
startConfetti();
startHearts();
},500);

}

let confettiInterval;

function startConfetti(){

clearInterval(confettiInterval); // stop old confetti first

let count = 0;

confettiInterval = setInterval(()=>{

confetti({
particleCount:80,
spread:80,
origin:{y:0.6}
});

count++;

if(count >= 20){
clearInterval(confettiInterval);
}

},400);

}

function startHearts(){

setInterval(()=>{

let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="ğŸ’™";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+10)+"px";

document.body.appendChild(heart);

setTimeout(()=>{
heart.remove();
},5000);

},800);

}

</script>

</body>
</html>
